device:
  zoef:
    type: breadboard
    mcu: nano
distance:
  left:
    name: left
    device: zoef
    pins:
      trigger: 11
      echo: 12
  right:
    name: right
    device: zoef
    pins:
      trigger: 14
      echo: 15
  front:
    name: front
    device: zoef
    pins:
      trigger: 16
      echo: 17
  back:
    name: back
    device: zoef
    pins:
      trigger: 18
      echo: 19
encoder:
  left:
    name: left
    device: zoef
    pins:
      pin: 2            # pin needs interrupt support
    ticks_per_wheel: 20
  right:
    name: right
    device: zoef
    pins:
      pin: 3            # pin needs interrupt support
    ticks_per_wheel: 20
servo:
  device: zoef
  pins:
    pin: 10             # pin needs PWM
led:
  device: zoef
  pins:
    pin: 13             # pin needs PWM
motor:
  left:
    name: left
    device: zoef
    pins:
      in1: 4               
      in2: 8 
      en: 5             # pin needs PWM
  right:
    name: right
    device: zoef
    pins:
      in1: 7              
      in2: 9
      en: 6             # pin needs PWM
